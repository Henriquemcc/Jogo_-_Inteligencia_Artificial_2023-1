<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Jogo do 8-Puzzle</title>
    <link href="style.css" rel="stylesheet">
    <script src="timer.js"></script>
    <script src="bloco_completo.js"></script>
    <script src="coordenada.js"></script>
    <script src="array.js"></script>
    <script src="botoes.js"></script>
    <script src="editar.js"></script>
    <script src="grade.js"></script>
    <script src="busca.js"></script>
    <script src="comparacao_desempenho.js"></script>
    <script src="script.js"></script>
    <!-- CSS do Boot Strap: Inicio -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg=="
          rel="stylesheet">
    <!-- CSS do BootStrap: Fim -->
    <!-- CSS do Font Awesome: Inicio -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
          integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
          rel="stylesheet">
    <!-- CSS do Font Awesome: Fim -->
</head>

<body>
<main class="container">

    <!-- Área do Título: Inicio -->
    <div class="row">
        <div class="col">
            <h1>Jogo do 8-Puzzle</h1>
        </div>
    </div>
    <!-- Área do Título: Fim -->

    <!-- Área do Timer: Inicio -->
    <div class="row">
        <div class="col">
            <p id="timer">00:00:00:00</p>
        </div>
    </div>
    <!-- Área do Timer: Fim -->

    <div class="row">

        <!-- Espaço vazio entre o objetivo e o canto esquerdo -->
        <div class="col-xl-1 col-lg-1"></div>

        <!-- Objetivo do Jogo: Inicio -->
        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
            <div class="container">
                <div class="row">
                    <h2>Objetivo</h2>
                </div>
                <div class="row" id="areaObjetivo"></div>
            </div>
        </div>
        <!-- Objetivo do Jogo: Fim -->

        <!-- Espaço vazio entre o objetivo e o jogo -->
        <div class="col-xl-2 col-lg-2"></div>

        <!-- Jogo: Inicio -->
        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
            <div class="container">
                <div class="row">
                    <h2>Jogo</h2>
                </div>
                <div class="row" id="areaJogo"></div>
            </div>
        </div>
        <!-- Jogo: Fim -->

        <!-- Espaço vazio entre o jogo e o canto direito -->
        <div class="col-xl-1 col-lg-1"></div>

    </div>


    <!-- Área dos controles do Jogo: Inicio -->
    <div class="row" id="areaControles">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-lg" id="btInicio" type="button" value="Iniciar"><i aria-hidden="true"
                                                                                                      class="fa fa-play"></i>
                </button>
                <button class="btn btn-success btn-lg" id="btAEstrela" type="button">A*</button>
                <button class="btn btn-success btn-lg" id="btBuscaGulosa" type="button">Busca Gulosa</button>
                <button class="btn btn-success btn-lg" id="btBuscaUniforme" type="button">Busca Uniforme</button>
                <button class="btn btn-success btn-lg" id="btConfirmar" style="display: none;" type="button"
                        value="Confirmar"><i aria-hidden="true" class="fa fa-check"></i></button>
                <button class="btn btn-danger btn-lg" id="btCancelar" style="display: none;" type="button"
                        value="Cancelar"><i aria-hidden="true" class="fa fa-ban"></i></button>
                <button class="btn btn-success btn-lg" id="btCompararDesempenho" type="button">Comparar desempenho dos
                    algoritmos
                </button>
                <button class="btn btn-danger btn-lg" id="btNovoJogo" type="button" value="Novo Jogo"><i
                        aria-hidden="true" class="fa fa-refresh"></i></button>
                <button class="btn btn-danger btn-lg" id="btEditar" type="button" value="Editar"><i aria-hidden="true"
                                                                                                    class="fa fa-pencil"></i>
                </button>
                <progress id="barraProgresso" style="display: none"></progress>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form id="formHeuristica">
                    <label for="selectHeuristica">Heurística:</label>
                    <select id="selectHeuristica" name="heuristica">
                        <option value="distanciaManhattan">Distância de Manhattan</option>
                        <option value="distanciaEuclidiana">Distancia Euclidiana</option>
                        <option value="numeroDePecasForaDoLugar">Número de Peças Fora do Lugar</option>
                    </select>
                </form>
            </div>
        </div>
    </div>
    <!-- Área dos controles do Jogo: Fim -->

    <!-- Área de mensagem como o usuário -->
    <div class="row" id="areaMensagem"></div>

</main>
<!-- JavaScript do BootStrap: Inicio -->
<script crossorigin="anonymous"
        integrity="sha512-VK2zcvntEufaimc+efOYi622VN5ZacdnufnmX7zIhCPmjhKnOi9ZDMtg1/ug5l183f19gG1/cBstPO4D8N/Img=="
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript do BootStrap: Fim -->
</body>

</html>
