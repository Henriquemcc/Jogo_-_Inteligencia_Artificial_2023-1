<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do 8-Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <script src="timer.js"></script>
    <script src="bloco_completo.js"></script>
    <script src="script.js"></script>
    <!-- CSS do Boot Strap: Inicio -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg=="
        crossorigin="anonymous">
    <!-- CSS do BootStrap: Fim -->
    <!-- CSS do Font Awesome: Inicio -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous">
    <!-- CSS do Font Awesome: Fim -->
</head>

<body>
    <main class="container">

        <!-- Área do Título: Inicio -->
        <div class="row">
            <div class="col">
                <h1>Jogo do 8-Puzzle</h1>
            </div>
        </div>
        <!-- Área do Título: Fim -->

        <!-- Área do Timer: Inicio -->
        <div class="row">
            <div class="col">
                <p id="timer">00:00:00:00</p>
            </div>
        </div>
        <!-- Área do Timer: Fim -->

        <!-- Área da mensagem explicando para o jogador o que ele deve fazer -->
        <div class="row" id="areaMensagem">
            <p id="mensagem"></p>
        </div>

        
        <div class="row">

            <!-- Objetivo do Jogo: Inicio -->
            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                <div class="container">
                    <div class="row">
                       <h2>Objetivo</h2> 
                    </div>
                    <div class="row" id="areaObjetivo">
                        <!-- <div class="col-4 bloco" i="0" j="0"></div>
                        <div class="col-4 bloco" i="0" j="1"></div>
                        <div class="col-4 bloco" i="0" j="2"></div>

                        <div class="col-4 bloco" i="1" j="0"></div>
                        <div class="col-4 bloco" i="1" j="1"></div>
                        <div class="col-4 bloco" i="1" j="2"></div>

                        <div class="col-4 bloco" i="2" j="0"></div>
                        <div class="col-4 bloco" i="2" j="1"></div>
                        <div class="col-4 bloco" i="2" j="2"></div> -->
                    </div>
                </div>
            </div>
            <!-- Objetivo do Jogo: Fim -->

            <!-- Jogo: Inicio -->
            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                <div class="container">
                    <div class="row">
                       <h2>Jogo</h2>
                    </div>
                    <div class="row" id="areaJogo">
                        <!-- <div class="col-4 bloco" i="0" j="0"></div>
                        <div class="col-4 bloco" i="0" j="1"></div>
                        <div class="col-4 bloco" i="0" j="2"></div>

                        <div class="col-4 bloco" i="1" j="0"></div>
                        <div class="col-4 bloco" i="1" j="1"></div>
                        <div class="col-4 bloco" i="1" j="2"></div>

                        <div class="col-4 bloco" i="2" j="0"></div>
                        <div class="col-4 bloco" i="2" j="1"></div>
                        <div class="col-4 bloco" i="2" j="2"></div> -->
                    </div>
                </div>
            </div>
            <!-- Jogo: Fim -->


        </div>
        

        <!-- Área dos controles do Jogo: Inicio -->
        <div class="row" id="areaControles">
            <div class="col">
                <button id="btInicio" type="button" class="btn btn-primary btn-lg" value="Iniciar"><i class="fa fa-play" aria-hidden="true"></i></button>
                <button id="btAEstrela" type="button" class="btn btn-success btn-lg">A*</button>
                <button id="btNovoObjetivo" type="button" class="btn btn-danger btn-lg" value="Novo Objetivo"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                <button id="btEditar" type="button" class="btn btn-danger btn-lg" value="Editar"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                <button id="btConfirmar" type="button" class="btn btn-success btn-lg" value="Confirmar" style="display: none;"><i class="fa fa-check" aria-hidden="true"></i></button>
                <button id="btCancelar" type="button" class="btn btn-danger btn-lg" value="Cancelar" style="display: none;"><i class="fa fa-ban" aria-hidden="true"></i></button>
            </div>
        </div>
        <!-- Área dos controles do Jogo: Fim -->

    </main>
    <!-- JavaScript do BootStrap: Inicio -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha512-VK2zcvntEufaimc+efOYi622VN5ZacdnufnmX7zIhCPmjhKnOi9ZDMtg1/ug5l183f19gG1/cBstPO4D8N/Img=="
        crossorigin="anonymous"></script>
    <!-- JavaScript do BootStrap: Fim -->
</body>

</html>
